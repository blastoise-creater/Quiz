<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Social Science Quiz</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { font-family: 'Inter', sans-serif; background-color: #f0f4f8; }
    .quiz-container { max-width: 600px; margin: auto; background: white; padding: 2rem; border-radius: 1rem; box-shadow: 0 0 20px rgba(0,0,0,0.1); }
    .option-button.correct { background-color: #22c55e; color: white; }
    .option-button.incorrect { background-color: #ef4444; color: white; }
  </style>
</head>
<body class="p-4">
  <div class="quiz-container">
    <h1 class="text-3xl font-bold mb-4 text-center">Social Science Quiz</h1>
    <div id="theme-title" class="text-xl font-semibold mb-2"></div>
    <div id="question-text" class="text-lg mb-4 font-medium"></div>
    <div id="options-container" class="space-y-2 mb-4"></div>
    <div id="feedback-message" class="font-semibold"></div>
    <div class="flex justify-between mt-4">
      <button id="prev-button" class="nav-button bg-indigo-600 text-white px-4 py-2 rounded" disabled>Previous</button>
      <button id="next-button" class="nav-button bg-indigo-600 text-white px-4 py-2 rounded">Next</button>
    </div>
    <button id="submit-button" class="mt-6 w-full bg-green-600 text-white py-2 rounded">Submit Quiz</button>
    <div id="result-section" class="mt-8 hidden">
      <h2 class="text-2xl font-bold mb-2">Results</h2>
      <p id="score-display"></p>
      <canvas id="result-chart" class="my-4"></canvas>
      <div id="incorrect-answers" class="mt-4"></div>
    </div>
  </div>  <script>
    const quizData = [
      {
        theme: "Agriculture and Soils",
        questions: [
          { question: "Which of the following crops is a Rabi crop?", options: ["Bajra", "Wheat", "Maize", "Cotton"], answer: "Wheat" },
          { question: "The soil type most suitable for growing cotton is", options: ["black", "red", "sandy", "laterite"], answer: "black" },
          { question: "The Green Revolution in India mainly focused on which type of crop?", options: ["Pulses", "Fruits", "Food grains", "Spices"], answer: "Food grains" }
        ]
      },
      {
        theme: "Human Resources",
        questions: [
          { question: "Which of the following is the most important resource for a country's development?", options: ["Land", "Water", "Human resources", "Minerals"], answer: "Human resources" },
          { question: "Which factor does NOT affect population distribution?", options: ["Climate", "Landforms", "Internet speed", "Availability of resources"], answer: "Internet speed" },
          { question: "What is the main reason for high population growth in developing countries?", options: ["High death rate", "Low birth rate", "Improved healthcare and sanitation", "Lack of education"], answer: "Improved healthcare and sanitation" }
        ]
      },
      {
        theme: "Types of Government",
        questions: [
          { question: "Citizens vote for their leaders and have equal rights", options: ["(a) Oligarchy", "(b) Dictatorship", "(c) Monarchy", "(d) Democracy", "(e) Theocracy"], answer: "(d) Democracy" },
          { question: "Religious leaders govern based on religious laws", options: ["(a) Oligarchy", "(b) Dictatorship", "(c) Monarchy", "(d) Democracy", "(e) Theocracy"], answer: "(e) Theocracy" },
          { question: "A small group of wealthy or influential people rule", options: ["(a) Oligarchy", "(b) Dictatorship", "(c) Monarchy", "(d) Democracy", "(e) Theocracy"], answer: "(a) Oligarchy" },
          { question: "One person holds all power and often gains it through force", options: ["(a) Oligarchy", "(b) Dictatorship", "(c) Monarchy", "(d) Democracy", "(e) Theocracy"], answer: "(b) Dictatorship" },
          { question: "Power is inherited and held by a king or queen", options: ["(a) Oligarchy", "(b) Dictatorship", "(c) Monarchy", "(d) Democracy", "(e) Theocracy"], answer: "(c) Monarchy" }
        ]
      },
      {
        theme: "Introduction to Constitution of India",
        questions: [
          { question: "Example: A child goes to school regardless of their background", options: ["(a) Right to Freedom of Speech and Expression", "(b) Right to Freedom of Religion", "(c) Right to Equality", "(d) Right Against Exploitation"], answer: "(c) Right to Equality" },
          { question: "A person speaks freely about an issue without fear.", options: ["(a) Right to Freedom of Speech and Expression", "(b) Right to Freedom of Religion", "(c) Right to Equality", "(d) Right Against Exploitation"], answer: "(a) Right to Freedom of Speech and Expression" },
          { question: "A child is prohibited to work in factories", options: ["(a) Right to Freedom of Speech and Expression", "(b) Right to Freedom of Religion", "(c) Right to Equality", "(d) Right Against Exploitation"], answer: "(d) Right Against Exploitation" },
          { question: "A person follows their religion without anyone stopping them", options: ["(a) Right to Freedom of Speech and Expression", "(b) Right to Freedom of Religion", "(c) Right to Equality", "(d) Right Against Exploitation"], answer: "(b) Right to Freedom of Religion" }
        ]
      },
      {
        theme: "Role of Government in Providing Public Facility",
        questions: [
          { question: "Which of the following is NOT considered a public facility?", options: ["Water supply", "Electricity", "Private cars", "Public transport"], answer: "Private cars" },
          { question: "Which article of the Indian Constitution includes the right to water?", options: ["Article 14", "Article 21", "Article 32", "Article 44"], answer: "Article 21" },
          { question: "What is the primary source of government funding for public facilities?", options: ["Donations", "Loans", "Taxes", "Foreign aid"], answer: "Taxes" }
        ]
      },
      {
        theme: "Law and Social Justice",
        questions: [
          { question: "Why are worker laws necessary?", options: ["To ensure fair wages and safe working conditions", "To allow companies to decide their own worker policies", "To increase competition among workers", "To encourage child worker in industries"], answer: "To ensure fair wages and safe working conditions" },
          { question: "What was the main cause of the Bhopal Gas Tragedy?", options: ["A natural disaster", "A chemical leak due to poor safety measures", "A workers' protest", "A government shutdown"], answer: "A chemical leak due to poor safety measures" },
          { question: "Which Fundamental Right is linked to workplace safety and fair wages?", options: ["Right to Freedom", "Right to Equality", "Right to Life (Article 21)", "Right to Education"], answer: "Right to Life (Article 21)" }
        ]
      },
      {
        theme: "Survey of Local Historical Places",
        questions: [
          { question: "'Golden Temple' is located in which city of India?", options: ["Amritsar", "Ujjain", "Varanasi", "Mathura"], answer: "Amritsar" },
          { question: "The Gwalior fort is located in which Indian state?", options: ["Odisha", "West Bengal", "Madhya Pradesh", "Gujarat"], answer: "Madhya Pradesh" },
          { question: "Which River is the Kashi Vishwanath Temple located nearby?", options: ["Ganga", "Yamuna", "Sarasvati", "Godavari"], answer: "Ganga" }
        ]
      }
    ];
  </script></body>
</html>
